<html layout:decorator="index" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <table class="table table-striped" id="pumpruns_list">
        <thead>
        <tr>
            <th data-defaultsort="desc">Datum</th>
            <th>Schemalagd</th>
            <th>Pump</th>
            <th>Radera</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="pumprun : ${pumpruns}">
            <td class="message" data-th-text="${pumprun.date}"></td>
            <td class="message" data-th-text="${pumprun.scheduled}"></td>
            <td class="message" data-th-text="${pumprun.pump}"></td>
            <td>
                <a th:href="@{'/pumpruns/{id}/delete'(id=${pumprun.id})}" class="delete" th:attr="name=${pumprun.date}">
                          <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
